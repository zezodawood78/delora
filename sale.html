<script>
// Countdown 6 hours
let end = new Date().getTime() + 21600000;

setInterval(()=>{
  let now = new Date().getTime();
  let diff = end - now;

  let h = Math.floor(diff / (1000*60*60));
  let m = Math.floor((diff % (1000*60*60)) / (1000*60));

},1000);
