<div class="navbar">

<script>

/* ===== Ø´Ø§Ø´Ø© Ø§Ù„Ø¨Ù†Ùƒ Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠØ© ===== */

function bankScreen(title,msg){

let screen = document.createElement("div");

screen.style.position="fixed";
screen.style.top="0";
screen.style.left="0";
screen.style.width="100%";
screen.style.height="100%";
screen.style.background="radial-gradient(circle at center,#050a1a,#000)";
screen.style.display="flex";

"></div>

`;

/* ===== Ø§Ù„Ø¯ÙØ¹ ===== */

function payNow(){

let name=document.getElementById("cardName").value.trim();
let number=document.getElementById("cardNumber").value.trim();
let expiry=document.getElementById("expiry").value.trim();
let cvv=document.getElementById("cvv").value.trim();

let btn=document.querySelector("button");

btn.disabled=true;
btn.innerText="Connecting to Bank Network...";

let screen = bankScreen(
"DELORA BANK SECURITY",
"Connecting to global payment network..."
);


/* Step 1 */

"Encrypting Card Data Using 512-bit Security";

},1800);

number.length===16 && !isNaN(number);
