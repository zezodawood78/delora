<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Inter',sans-serif;
background:#0a0a0a;
color:#fff;
min-height:100vh;
padding:120px 20px 40px;
}

/* NAVBAR */
.navbar{
position:fixed;
top:0;
left:0;
width:100%;
background:#000;
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 40px;
z-index:1000;
border-bottom:1px solid #222;
}

.nav-logo{
font-family:'Playfair Display',serif;
color:#C9A227;
font-size:22px;
letter-spacing:4px;
}

.nav-links a{
text-decoration:none;
color:#aaa;
font-size:13px;
letter-spacing:2px;
padding:8px 14px;
border-radius:20px;
transition:.3s;
}

.nav-links a:hover{
background:#C9A227;
color:#000;
}

/* CHECKOUT BOX */
.checkout-box{
background:#111;
padding:40px;
border-radius:18px;
width:100%;
max-width:550px;
margin:auto;
box-shadow:0 20px 50px rgba(0,0,0,.6);
}

h2{
font-family:'Playfair Display',serif;
text-align:center;
margin-bottom:25px;
font-size:28px;
}

.price-box{
display:block;
width:100%;
padding:14px 0;
background:#0a9300;
color:#000;
font-weight:700;
border-radius:12px;
font-size:22px;
text-align:center;
margin-bottom:30px;
}

/* IMAGES */
.product-images{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
margin-bottom:25px;
}

.product-images img{
width:100%;
border-radius:12px;
}

/* FORM */
input,select{
width:100%;
padding:14px;
margin-bottom:15px;
border-radius:10px;
border:1px solid #222;
background:#0a0a0a;
color:#fff;
outline:none;
font-size:14px;
}

input:focus,select:focus{
border-color:#C9A227;
}

/* BUTTON */
button{
width:100%;
padding:15px;
background:#C9A227;
border:none;
color:#000;
font-weight:600;
border-radius:30px;
cursor:pointer;
font-size:16px;
margin-top:10px;
transition:.3s;
}

button:hover{
opacity:.9;
transform:translateY(-2px);
}

/* MOBILE */
@media (max-width:768px){

body{
padding:100px 15px 40px;
}

.navbar{
padding:15px 20px;
}

.nav-logo{
font-size:18px;
letter-spacing:2px;
}

.checkout-box{
padding:25px 20px;
border-radius:14px;
}

h2{
font-size:22px;
}

.price-box{
font-size:20px;
padding:12px 0;
}

.product-images{
gap:10px;
}

input,select{
padding:12px;
font-size:13px;
}

button{
padding:14px;
font-size:14px;
}

}

</style>
</head>
